<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Css/cobacoba.css">

	<title>face</title>
</head>
<body class="flex">
  <h1>Mouse Trail <br>in HTML</h1>


  <script>
    var body=document.body;

    document.addEventListener('mousemove', (e)=> {
      var elem=document.createElement('div');
      elem.setAttribute('class', 'trail')
      elem.setAttribute('style',`left:${e.clientX - 10}px; top:${e.clientY -10}px`);

      elem.onanimationend=()=>{
        elem.remove();
      }

      body.insertAdjacentElement('beforeend', elem);

    })
  </script>
  </body>

</html>
